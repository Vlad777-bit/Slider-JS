<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My first slider</h1>
    <div class="flex__wrapper">
        <div class="slider__wrapper">
            <div class="slide active">
                <img src="http://unsplash.it/1366/768?random&gravity=center" alt="img">
            </div>
            <div class="slide">
                <img src="http://unsplash.it/1365/768?random&gravity=center" alt="img">
            </div>
            <div class="slide">
                <img src="http://unsplash.it/1364/768?random&gravity=center" alt="img">
            </div>
            <button id="btnPrev"></button>
            <button id="btnNext"></button>
        </div>
    </div>
    <div class="dots__wrapper">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>


    <script src="main.js"></script>
</body>
</html>
